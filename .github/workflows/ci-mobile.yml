name: CI Mobile

on:
  push:
    branches: ['**']  # Se ejecuta en todas las ramas
  pull_request:
    branches: ['**']  # Se ejecuta en todas las ramas

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'        # o la versi√≥n que uses
          cache: 'npm'              # o 'yarn'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        timeout-minutes: 5
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'  # 4GB de memoria para Node.js
        run: npm test -- --ci --coverage --watchAll=false --passWithNoTests
