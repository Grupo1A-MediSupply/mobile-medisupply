name: CD Android

on:
  workflow_run:
    workflows: ["CI Mobile"]  # ðŸ‘ˆ nombre EXACTO del workflow de CI
    types:
      - completed
    branches:
      - main
      - develop
      - 'feature/auth'
      - 'feature/auth/**'

jobs:
  build-android:
    # Solo correr si el CI terminÃ³ exitosamente Y es una rama permitida
    # El filtro 'branches' en workflow_run ya limita las ramas, pero verificamos tambiÃ©n en el if
    if: ${{ github.event.workflow_run.conclusion == 'success' && (github.event.workflow_run.head_branch == 'main' || github.event.workflow_run.head_branch == 'develop' || github.event.workflow_run.head_branch == 'feature/auth' || contains(github.event.workflow_run.head_branch, 'feature/auth/')) }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          # o: yarn install --frozen-lockfile

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # AquÃ­ podrÃ­as restaurar tu keystore desde secrets si quisieras firmar
      # - name: Decode keystore
      #   run: |
      #     echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/app/my-release-key.keystore
      #   env:
      #     ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Build Android release APK
        working-directory: android
        run: |
          ./gradlew assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/*.apk
