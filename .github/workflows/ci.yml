name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: [ develop, main, master ]
  pull_request:
    branches: [ develop, main, master ]

jobs:
  # Job para React Native
  react-native-tests:
    name: ðŸ“± React Native Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || contains(github.event.head_commit.modified, 'reactMobile') || contains(github.event.head_commit.added, 'reactMobile')
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: reactMobile/package-lock.json
        
    - name: ðŸ“¦ Install dependencies
      working-directory: ./reactMobile
      run: npm ci
        
    - name: ðŸ§ª Run unit tests
      working-directory: ./reactMobile
      run: |
        echo "Running React Native tests..."
        npm test -- --coverage --watchAll=false --passWithNoTests
        
    - name: ðŸ“Š Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: react-native-test-results
        path: reactMobile/coverage/
        retention-days: 30

  # Job para Flutter
  flutter-tests:
    name: ðŸ¦‹ Flutter Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || contains(github.event.head_commit.modified, 'medisupply-mobile') || contains(github.event.head_commit.added, 'medisupply-mobile')
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        
    - name: ðŸ“¦ Install dependencies
      working-directory: ./medisupply-mobile
      run: flutter pub get
        
    - name: ðŸ§ª Run Flutter tests
      working-directory: ./medisupply-mobile
      run: flutter test --coverage
        
    - name: ðŸ“Š Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: flutter-test-results
        path: medisupply-mobile/coverage/
        retention-days: 30

  # Job para generar reporte final
  generate-report:
    name: ðŸ“‹ Generate Test Report
    runs-on: ubuntu-latest
    needs: [react-native-tests, flutter-tests]
    if: always()
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“‹ Generate summary report
      run: |
        echo "# ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“± React Native Tests" >> $GITHUB_STEP_SUMMARY
        if [ "${{ needs.react-native-tests.result }}" == "success" ]; then
          echo "âœ… **Status**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Coverage**: Available in artifacts" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Status**: Failed or Skipped" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "## ðŸ¦‹ Flutter Tests" >> $GITHUB_STEP_SUMMARY
        if [ "${{ needs.flutter-tests.result }}" == "success" ]; then
          echo "âœ… **Status**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Coverage**: Available in artifacts" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Status**: Failed or Skipped" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "## ðŸ“Š Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "Test coverage reports are available in the artifacts section." >> $GITHUB_STEP_SUMMARY
