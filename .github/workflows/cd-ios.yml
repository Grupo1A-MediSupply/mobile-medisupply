name: CD iOS

on:
  workflow_run:
    workflows: ["CI Mobile"]  # üëà mismo nombre del workflow de CI
    types:
      - completed
    branches:
      - main
      - develop
      - 'feature/auth'
      - 'feature/auth/**'

jobs:
  build-ios:
    # Solo correr si el CI termin√≥ exitosamente Y es una rama permitida
    # El filtro 'branches' en workflow_run ya limita las ramas, pero verificamos tambi√©n en el if
    if: ${{ github.event.workflow_run.conclusion == 'success' && (github.event.workflow_run.head_branch == 'main' || github.event.workflow_run.head_branch == 'develop' || github.event.workflow_run.head_branch == 'feature/auth' || contains(github.event.workflow_run.head_branch, 'feature/auth/')) }}
    runs-on: macos-latest    # iOS necesita macOS s√≠ o s√≠

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          # o yarn install --frozen-lockfile

      - name: Install pods
        working-directory: ios
        run: |
          pod install --repo-update

      # Aqu√≠ normalmente ir√≠a configuraci√≥n de certificados / signing.
      # Para una demo, puedes usar configuraci√≥n de desarrollo o export simple.

      - name: Build iOS .ipa
        working-directory: ios
        run: |
          xcodebuild \
            -workspace MediSupply.xcworkspace \
            -scheme MediSupply \
            -configuration Release \
            -archivePath build/MediSupply.xcarchive \
            archive

          xcodebuild \
            -exportArchive \
            -archivePath build/MediSupply.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/build/*.ipa
