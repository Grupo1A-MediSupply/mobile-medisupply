name: CD iOS

on:
  workflow_run:
    workflows: ["CI Mobile"]  #  mismo nombre del workflow de CI
    types:
      - completed
  workflow_dispatch: # Permite ejecuci贸n manual

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Debug workflow_run info
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Workflow run conclusion: ${{ github.event.workflow_run.conclusion }}"
          echo "Workflow run head branch: ${{ github.event.workflow_run.head_branch }}"
          echo "Workflow run status: ${{ github.event.workflow_run.status }}"
          echo "Current ref: ${{ github.ref }}"
          echo "Current ref name: ${{ github.ref_name }}"
  
  build-ios:
    runs-on: macos-latest    # iOS necesita macOS s铆 o s铆
    needs: debug
    # Solo correr si:
    # - Es ejecuci贸n manual (workflow_dispatch), O
    # - El CI termin贸 exitosamente Y es una rama permitida
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event.workflow_run.conclusion == 'success' && (github.event.workflow_run.head_branch == 'main' || github.event.workflow_run.head_branch == 'develop' || github.event.workflow_run.head_branch == 'feature/auth' || contains(github.event.workflow_run.head_branch, 'feature/auth/'))) }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          # o yarn install --frozen-lockfile

      - name: Install pods
        working-directory: ios
        run: |
          pod install --repo-update

      # Aqu铆 normalmente ir铆a configuraci贸n de certificados / signing.
      # Para una demo, puedes usar configuraci贸n de desarrollo o export simple.

      - name: Build iOS .ipa
        working-directory: ios
        run: |
          xcodebuild \
            -workspace MediSupply.xcworkspace \
            -scheme MediSupply \
            -configuration Release \
            -archivePath build/MediSupply.xcarchive \
            archive

          xcodebuild \
            -exportArchive \
            -archivePath build/MediSupply.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/build/*.ipa
