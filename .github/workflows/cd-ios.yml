name: CD iOS

on:
  workflow_run:
    workflows: ["CI Mobile"]
    types: [completed]
  workflow_dispatch: # Permite ejecución manual

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Debug info
        run: |
          echo "=== DEBUG INFO ==="
          echo "Event name: ${{ github.event_name }}"
          echo "Current ref: ${{ github.ref }}"
          echo "Current ref name: ${{ github.ref_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          if [ "${{ github.event_name }}" == "workflow_run" ]; then
            echo ""
            echo "=== WORKFLOW_RUN INFO ==="
            echo "Workflow run conclusion: ${{ github.event.workflow_run.conclusion }}"
            echo "Workflow run head branch: ${{ github.event.workflow_run.head_branch }}"
            echo "Workflow run status: ${{ github.event.workflow_run.status }}"
            echo ""
            echo "=== CONDITION CHECK ==="
            if [ "${{ github.event.workflow_run.conclusion }}" == "success" ]; then
              echo "✅ CI was successful"
            else
              echo "❌ CI was NOT successful (conclusion: ${{ github.event.workflow_run.conclusion }})"
            fi
            BRANCH="${{ github.event.workflow_run.head_branch }}"
            echo "Branch: $BRANCH"
            if [ "$BRANCH" == "main" ] || [ "$BRANCH" == "develop" ] || [ "$BRANCH" == "feature/auth" ] || [[ "$BRANCH" == feature/auth/* ]]; then
              echo "✅ Branch is allowed"
            else
              echo "❌ Branch is NOT allowed"
            fi
          fi
  
  build-ios:
    runs-on: macos-latest    # iOS necesita macOS sí o sí
    needs: debug
    # Solo correr si:
    # - Es ejecución manual (workflow_dispatch), O
    # - El CI terminó exitosamente Y es una rama permitida
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && (github.event.workflow_run.head_branch == 'main' || github.event.workflow_run.head_branch == 'develop' || github.event.workflow_run.head_branch == 'feature/auth' || contains(github.event.workflow_run.head_branch, 'feature/auth/'))) }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          # o yarn install --frozen-lockfile

      - name: Install pods
        working-directory: ios
        run: |
          pod install --repo-update

      # Aquí normalmente iría configuración de certificados / signing.
      # Para una demo, puedes usar configuración de desarrollo o export simple.

      - name: Build iOS .ipa
        working-directory: ios
        run: |
          xcodebuild \
            -workspace MediSupply.xcworkspace \
            -scheme MediSupply \
            -configuration Release \
            -archivePath build/MediSupply.xcarchive \
            archive

          xcodebuild \
            -exportArchive \
            -archivePath build/MediSupply.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/build/*.ipa
