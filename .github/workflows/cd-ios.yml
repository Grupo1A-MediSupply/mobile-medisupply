name: CD iOS

on:
  workflow_dispatch: # Permite ejecución manual o desde CI Mobile

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Debug info
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Current ref: ${{ github.ref }}"
          echo "Current ref name: ${{ github.ref_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
  
  build-ios:
    runs-on: macos-latest    # iOS necesita macOS sí o sí
    needs: debug
    # Solo correr en ramas permitidas
    if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/feature/auth' || contains(github.ref, 'refs/heads/feature/auth/') }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          # o yarn install --frozen-lockfile

      - name: Install pods
        working-directory: ios
        run: |
          pod install --repo-update

      # Aquí normalmente iría configuración de certificados / signing.
      # Para una demo, puedes usar configuración de desarrollo o export simple.

      - name: Build iOS .ipa
        working-directory: ios
        run: |
          xcodebuild \
            -workspace MediSupply.xcworkspace \
            -scheme MediSupply \
            -configuration Release \
            -archivePath build/MediSupply.xcarchive \
            archive

          xcodebuild \
            -exportArchive \
            -archivePath build/MediSupply.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/build/*.ipa
